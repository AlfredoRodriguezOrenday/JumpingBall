<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Jump_Ball</title>
</head>
<body>
    <div class="container">
        
        <h1 class="Title">Jumping Ball</h1>       

        <div class="infinite">
            <div class="shadow"></div>
        </div>

            <div class="ball"></div>

        <div class="Info Component-2">
            <h1>Keyframes</h1>
            <div class="Text-Bold">La propiedad <label class="Properties">@keyframes</label> sirve para crear animaciones mediante porcentajes.
            </div>
        </div>
        
        <div class="Info Component-1">
            <h1>Media</h1>
            <div class="Text-Bold">La propiedad <label class="Properties">@media</label> sirve para hacer web responsives.
            </div>
        </div>
    </div>
